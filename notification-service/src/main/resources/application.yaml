spring:
  application:
    name: notification-service
  config:
    import: "optional:configserver:http://localhost:8088"
  mail:
    host: ${mail-trap.host}
    port: ${mail-trap.port}
    username: ${mail-trap.username}
    password: ${mail-trap.api-key}
    auth: "PLAIN"
    starttls:
      enable: true
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true